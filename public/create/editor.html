<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | GC TECH</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
      }
      
      .sidebar {
        width: 230px;
        background-color: #1a2035;
        display: flex;
        flex-direction: column;
        padding: 20px 0;
        box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        font-size: 15px;
      }
      
      .sidebar-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #ffffff;
        padding: 0 20px;
      }
      
      .sidebar-section {
        margin: 15px 0 25px 0;
      }
      
      .sidebar-section-title {
        text-transform: uppercase;
        font-size: 12px;
        color: #8A94A7;
        margin: 15px 0 10px 0;
        padding: 0 20px;
        letter-spacing: 1px;
      }
      
      .sidebar-link {
        display: flex;
        align-items: center;
        padding: 12px 20px;
        color: #8A94A7;
        text-decoration: none;
        transition: all 0.3s;
      }
      
      .sidebar-link:hover {
        color: #ffffff;
        background-color: rgba(255, 255, 255, 0.05);
      }
      
      .sidebar-link.active {
        color: #ffffff;
        background-color: rgba(255, 255, 255, 0.1);
      }
      
      .sidebar-icon {
        width: 18px;
        margin-right: 12px;
        text-align: center;
      }
      
      .notification-badge {
        background-color: #d63031;
        border-radius: 50%;
        color: white;
        padding: 2px 6px;
        font-size: 10px;
        margin-left: auto;
      }
      
      .back-button {
        display: flex;
        align-items: center;
        background-color: transparent;
        color: #8A94A7;
        padding: 12px 20px;
        text-decoration: none;
        margin-top: auto;
        transition: all 0.3s;
      }
      
      .back-button:hover {
        color: #ffffff;
        background-color: rgba(255, 255, 255, 0.05);
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-title">Fortran - Astrikos</div>
      
      <a href="/visualization" class="sidebar-link">
        <div class="sidebar-icon">
          <i class="fas fa-chart-bar"></i>
        </div>
        Visualization
      </a>
      
      <a href="/custom-data" class="sidebar-link">
        <div class="sidebar-icon">
          <i class="fas fa-bell"></i>
        </div>
        Custom Data
        <span class="notification-badge">3</span>
      </a>
      
      <div class="sidebar-section">
        <div class="sidebar-section-title">MANAGEMENT</div>
        
        <a href="#" class="sidebar-link">
          <div class="sidebar-icon">
            <i class="fas fa-users"></i>
          </div>
          Users
        </a>
        
        <a href="#" class="sidebar-link">
          <div class="sidebar-icon">
            <i class="fas fa-cube"></i>
          </div>
          Editor Mode
        </a>
        
        <a href="/city-investment" class="sidebar-link">
          <div class="sidebar-icon">
            <i class="fas fa-book-open"></i>
          </div>
          Analysis
        </a>
      </div>
      
      <div class="sidebar-section">
        <div class="sidebar-section-title">SETTINGS</div>
        
        <a href="#" class="sidebar-link">
          <div class="sidebar-icon">
            <i class="fas fa-cog"></i>
          </div>
          Settings
        </a>
        
        <a href="/dashboard" class="sidebar-link">
          <div class="sidebar-icon">
            <i class="fas fa fa-arrow-left"></i>
          </div>
          Go Back
        </a>
      </div>
    </div>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">GC TECH</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "GC TECH",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                  unityInstance.SetFullscreen(1);
                };

              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>
  </body>
</html>
